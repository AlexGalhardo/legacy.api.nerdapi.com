on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - master

name: Lint, Tests and Build

jobs:
  test:
    name: Lint, Tests And Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          # node-version: '20'
          cache: 'bun'
          cache-dependency-path: '**/bun.lockb'

      - run: bun install
      - run: bun run format
      # - run: bun run test
      - run: bun run build
